#version: '3.8'
services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db
    networks:
      - textify-speaking-network

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
    networks:
      - textify-speaking-network
    #restart: always

  backend:
    image: docker.io/eddindocker/textify-speaking-nest-backend
    container_name: textify-speaking-nest-backend
    ports:
      - "3000:3000"
    networks:
      - textify-speaking-network
    depends_on:
      - mongo

  #frontend:
  #  image: docker.io/eddindocker/textify-speaking-react-frontend
  #  container_name: textify-speaking-react-frontend
  #  ports:
  #    - "5173:5173"
  #  networks:
  #    - textify-speaking-network
  #  depends_on:
  #    - backend
  #    - mongo
  
  whisper:
    image: docker.io/eddindocker/textify-speaking-django-whisper
    container_name: textify-speaking-django-whisper
    ports:
      - "8001:8001"
    networks:
      - textify-speaking-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  
  summarizer:
    image: docker.io/eddindocker/textify-speaking-django-summarizer
    container_name: textify-speaking-django-summarizer
    ports:
      - "8002:8002"
    networks:
      - textify-speaking-network 
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  
networks:
  textify-speaking-network:
volumes:
  data:
